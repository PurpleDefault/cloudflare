<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cloudflare Code Challenge</title>
  </head>
  <body>
    <header id="phone">
      <div class="logo">
        <img src="images/svg/cloudversify-brands.svg" alt="CloudFlare Logo">
        <h1>Cloud<span>Flare</span></h1>
      </div>
      <!--  -->
      <div class="menu">
        <img src="images/menu.png" alt="Menu Icon">
      </div>
    </header>
    <!--  -->
    <main>
      <div class="side">
        <img src="images/svg/cloudversify-brands-white.svg" alt="CloudFlare Logo">
        <p>Cloud<span>Flare</span></p>
        <ul>
          <li>Store all of your sensitive files in one secure location</li>
          <li>View your files on any device at any time</li>
          <li>24/7 support team</li>
        </ul>
      </div>
      <!--  -->
      <div class="login-panel">
        <h1>Login</h1>
        <form class="login-form" action="index.html" method="post">

          <input id="user_name" type="text" name="u_name" placeholder="John Smith" required>
          <label for="user_name">username/email</label>

          <input id="password" type="password" name="password" placeholder="Password" required>
          <label for="password">password</label>

          <p>Forgot password?</p>

          <section id="submit_soc_btns">
            <button type="submit" name="submit_button">Login</button>

            <ul id="soc_btns">
              <li id="face"></li>
              <li id="insta"></li>
              <li id="pin"></li>
              <li id="yout"></li>
            </ul>
          </section>

        </form>
      </div>
      <!--  -->
    </main>
    <!--  -->
  </body>
</html>
